<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Variables en JavaScript</title>
</head>
<body>
    <h1>Tipos de Variables en JavaScript</h1>
    <p id="numero"></p>
    <p id="texto"></p>
    <p id="booleano"></p>
    <p id="arreglo"></p>

    <script>
        // Número
        let numero = 42;
        document.getElementById("numero").textContent = "Número: " + numero;

        // Cadena de texto
        let texto = "Hola, mundo!";
        document.getElementById("texto").textContent = "Cadena de texto: " + texto;

        // Booleano
        let esVerdadero = true;
        document.getElementById("booleano").textContent = "Booleano: " + esVerdadero;

        // Arreglo (Array)
        let arreglo = [1, 2, 3, 4, 5];
        document.getElementById("arreglo").textContent = "Arreglo: " + arreglo;
    </script>
</body>
</html>
