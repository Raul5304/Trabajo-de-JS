<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Estructuras de Control en JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        input {
            padding: 8px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Ejemplo de Estructuras de Control</h1>
    
    <label for="numero">Introduce un número: </label>
    <input type="number" id="numero" placeholder="Número entre 1 y 10">
    <button onclick="evaluarNumero()">Evaluar Número</button>
    
    <p id="resultado"></p>

    <h2>Ejemplo de Bucle For</h2>
    <button onclick="imprimirNumeros()">Imprimir Números del 1 al 5</button>
    <p id="numeros"></p>

    <script>
        // Función para evaluar un número con una estructura if-else
        function evaluarNumero() {
            const numero = document.getElementById('numero').value;
            let resultado = document.getElementById('resultado');

            if (numero >= 1 && numero <= 10) {
                resultado.innerHTML = "El número está entre 1 y 10.";
            } else {
                resultado.innerHTML = "El número está fuera del rango de 1 a 10.";
            }
        }

        // Función que utiliza switch para mostrar un mensaje basado en un número
        function evaluarConSwitch() {
            const numero = parseInt(prompt("Introduce un número entre 1 y 3"));

            let mensaje;
            switch (numero) {
                case 1:
                    mensaje = "Elegiste el número 1.";
                    break;
                case 2:
                    mensaje = "Elegiste el número 2.";
                    break;
                case 3:
                    mensaje = "Elegiste el número 3.";
                    break;
                default:
                    mensaje = "Número fuera del rango permitido.";
            }
            alert(mensaje);
        }

        // Función que utiliza un bucle for
        function imprimirNumeros() {
            let numeros = '';
            for (let i = 1; i <= 5; i++) {
                numeros += i + ' ';
            }
            document.getElementById('numeros').innerText = "Números del 1 al 5: " + numeros;
        }
    </script>

</body>
</html>
